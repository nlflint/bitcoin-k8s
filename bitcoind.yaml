---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: bitcoind-rpc-pass
  namespace: default
spec:
  encryptedData:
    bitcoind-rpc-pass: 
  template:
    metadata:
      creationTimestamp: null
      name: bitcoind-rpc-pass
      namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitcoind
  labels:
    app: bitcoind
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: bitcoind
  template:
    metadata:
      labels:
        app: bitcoind
    spec:
      containers:
      - name: bitcoind
        image: "bitcoind:23.0"
        args: [
          '-rpcuser=bitcoinrpc',
          '-rpcpassword=$(RPC_PASSWORD)',
          '-disablewallet=1',
          '-printtoconsole=1',
          '-txindex=1',
          '-rpcbind=0.0.0.0:8332',
          '-rpcallowip=10.0.0.0/8'
        ]
        env:
        - name: RPC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bitcoind-rpc-pass
              key: bitcoind-rpc-pass
        ports:
        - name: bitcoind-p2p
          containerPort: 8333
        - name: bitcoind-rpc
          containerPort: 8332
        volumeMounts: 
        - name: "bitcoind-data"
          mountPath: /bitcoin/.bitcoin
      - name: prometheus-exporter
        image: bitcoin-prometheus-exporter:0.7.0
        env:
        - name: BITCOIN_RPC_HOST
          value: localhost
        - name: BITCOIN_RPC_USER
          value: bitcoinrpc
        - name: BITCOIN_RPC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bitcoind-rpc-pass
              key: bitcoind-rpc-pass
        - name: REFRESH_SECONDS
          value: "5"
        - name: LOG_LEVEL
          value: INFO
        ports:
        - name: prometheus-port
          containerPort: 9332
      volumes:
      - name: bitcoind-data
        persistentVolumeClaim:
          claimName: bitcoind-pvc
      
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: bitcoind-pv # some unique name
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Ti # size of the volume
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: bitcoind-pvc # name of pvc which can claim this PV
    namespace: default # namespace for the pvc
  csi:
    driver: zfs.csi.openebs.io
    fsType: zfs
    volumeAttributes:
      openebs.io/poolname: datapool/k3s # change the pool name accordingly
    volumeHandle: bitcoind # This should be same as the zfs volume name
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - rodan # change the hostname where volume is present
  persistentVolumeReclaimPolicy: Retain
  storageClassName: openebs-zfspv
  volumeMode: Filesystem
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: bitcoind-pvc
spec:
  storageClassName: openebs-zfspv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Ti
---
apiVersion: zfs.openebs.io/v1alpha1
kind: ZFSVolume
metadata:
  name: bitcoind  # should be same as zfs volume name
  namespace: openebs
spec:
  capacity: "1099511627776" # size of the volume in bytes
  fsType: zfs
  ownerNodeID: rodan # should be the nodename where ZPOOL is running
  poolName: datapool/k3s # poolname where the volume is present
  volumeType: DATASET # whether it is a DATASET or ZVOL
---
apiVersion: v1
kind: Service
metadata:
  name: bitcoind
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - name: bitcoind-p2p
    port: 8333
    targetPort: bitcoind-p2p
  - name: bitcoind-rpc
    port: 8332
    targetPort: bitcoind-rpc
  - name: prometheus-port
    port: 9332
    targetPort: prometheus-port
  selector:
    app: bitcoind
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: bitcoind-p2p-ingress
spec:
  entryPoints:
    - bitcoind-p2p
  routes:
    - match: HostSNI(`*`)
      services:
        - name: bitcoind
          port: bitcoind-p2p

